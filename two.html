<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="shortcut icon" type="image/x-icon" href="/uptodatelogo.ico">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }


    .container:active {
      background-color: #1b2434;
    }

    .card-text:active {
      color: #fafafa;
    }
  </style>
  <title>UpToDate</title>
</head>

<body>

  <script>

    const fetchNews = async (page) => {
      console.log("fetching news...");
      const url = 'http://newsapi.org/v2/top-headlines?' +
        'q=Apple&' +
        'from=2023-03-29&' +
        'pageSize=1000&' +
        'page=' + page +
        'sortBy=popularity&' +
        'apiKey=6b439b65382b4484a2e189412cc23b92';

      let apik = '6b439b65382b4484a2e189412cc23b92';
      let url1 = 'https://newsapi.org/v2/everything?q=bitcoin&apiKey=3fde98866ce544f88c0eac414777f728';
      fetch(url).then((response) => {
        return response.json();
      }).then((data) => {
        console.log(data);
      })
      let str = ""
      for (let item of response.articles) {
        str = str + `<div class="card my-4 mx-2" style="width: 18rem">
					<img src="${item.urlToImage}" class="card-img-top" alt="">
					<div class="card-body">
						<h5 class="card-title">${item.title}</h5>
						<p class="card-text">${item.description}
						</p>
						<a href="${item.url} " target="_blank" class="btn btn - primary">read full news</a>
					</div >
				</div >`			}


      document.body.querySelector(".content").innerHTML = str;
    }
    fetchNews(1);
    fetch("https://newsapi.org/v2/top-headlines?country=us&apiKey=6b439b65382b4484a2e189412cc23b92")
      .then(response => response.json())

      .then(data => {

        console.log(data);

      })
  </script>
</body>

</html>
